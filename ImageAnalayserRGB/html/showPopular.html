<!DOCTYPE html>
<html>
<head>
	<title>showPopular</title>
</head>
<style>

    .centered{
        
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    img{
        width: 500px;
        height: 300px;
    }

    .box{
        width: 60%;
        margin: 16px auto;
        border: 1px solid #eee;
        box-shadow: 0 2px 3px #ccc;
        padding: 16px;
        
    }

    .RGBColor{
        margin: 10px auto;
    }

</style>
<body>
    <div class="centered">
        <img src={$imagepath}></img>

        <div class="box">
            {foreach $array as $value}
                <div class="RGBColor">{$value@key} :  {round($value,4)}%</div>
            {/foreach}
        </div>
    </div>
</body>
</html>
